<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chatContainer {
      width: 90%;
      max-width: 500px;
      background: #fff;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: none;
      flex-direction: column;
    }

    #online {
      padding: 10px;
      background: #eee;
      font-weight: bold;
      text-align: center;
    }

    #messages {
      padding: 10px;
      height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background-color: #d1e7dd;
    }

    .other {
      align-self: flex-start;
      background-color: #f1f1f1;
    }

    .sender {
      font-size: 12px;
      color: #555;
      margin-bottom: 2px;
    }

    #inputSection {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #usernameSection {
      margin-top: 50px;
      text-align: center;
    }

    #usernameInput {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
  </style>

  <script defer src="main.js"></script>
</head>
